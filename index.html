<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natura | e-Comerce</title>
    <link
      rel="shortcut icon"
      href="./imagem/logo-natura-13.png"
      type="logo Natura"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="carrinho" class="ocultar mostrar">
      <div class="upper-carrinho">
        <h1>Meu Carrinho</h1>
        <button id="fechar-carrinho">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            fill="currentColor"
            class="bi bi-x-circle-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"
            />
          </svg>
        </button>
      </div>

      <section id="produtos-carrinho"></section>
      <p id="preço-total">Total da compra: R$ 0,00</p>
      <button id="comprar">Comprar</button>
    </section>

    <header>
      <a href="./">
        <div id="logo-natura">
          <img
            class="logo"
            src="./imagem/logo-natura-13.png"
            alt="logo-natura"
          /></div
      ></a>
      <div id="icones">
        <div class="icones">
          <button class="btn-header" id="abrir-carrinho">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="26"
              height="26"
              fill="currentColor"
              class="bi bi-cart3"
              viewBox="0 0 16 16"
            >
              <path
                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
              />
            </svg>
          </button>
          <a href="./finish.html">
            <button class="btn-header" id="person">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="26"
                height="26"
                fill="currentColor"
                class="bi bi-person-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"
                />
              </svg></button
          ></a>
        </div>
      </div>
    </header>
    <main>
      <section id="filter">
        <div class="categoria">
          <input id="exibir-todos" type="radio" name="filtro" checked />
          <label class="seleção" for="exibir-todos">Todos</label>
        </div>

        <div class="categoria">
          <input id="exibir-masculinos" type="radio" name="filtro" />
          <label class="seleção" for="exibir-masculinos">Masculinos</label>
        </div>

        <div class="categoria">
          <input id="exibir-femininos" type="radio" name="filtro" />
          <label class="seleção" for="exibir-femininos">Femininos</label>
        </div>
      </section>
      <section id="container-produto"></section>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
